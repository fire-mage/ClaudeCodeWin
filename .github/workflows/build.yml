name: Build & Release

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.calc.outputs.version }}
      short_sha: ${{ steps.calc.outputs.short_sha }}
    steps:
      - uses: actions/checkout@v4

      - name: Calculate version
        id: calc
        run: |
          # Read major.minor from .csproj, append run_number as patch
          CSPROJ_VER=$(grep -oP '(?<=<Version>)[^<]+' src/ClaudeCodeWin/ClaudeCodeWin.csproj)
          MAJOR_MINOR=$(echo "$CSPROJ_VER" | cut -d. -f1,2)
          VERSION="${MAJOR_MINOR}.${{ github.run_number }}"
          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "short_sha=$SHORT_SHA" >> "$GITHUB_OUTPUT"
          echo "Version: $VERSION ($SHORT_SHA)"

  build:
    needs: version
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET 9
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Install Inno Setup
        run: choco install innosetup -y --no-progress

      - name: Build x64
        run: |
          $version = "${{ needs.version.outputs.version }}"
          $shortSha = "${{ needs.version.outputs.short_sha }}"

          dotnet publish src/ClaudeCodeWin/ClaudeCodeWin.csproj `
            -c Release -r win-x64 --self-contained `
            -p:PublishSingleFile=true `
            -p:EnableCompressionInSingleFile=true `
            -p:DebugType=None -p:DebugSymbols=false `
            -p:Version=$version `
            -p:InformationalVersion="${version}+${shortSha}" `
            -o publish/win-x64

          & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" /DMyAppVersion=${version} /DArch=x64 /DPublishDir=..\publish\win-x64 build\installer.iss
          Move-Item "dist\ClaudeCodeWin-Setup-${version}-x64.exe" "publish\ClaudeCodeWin-Setup-${version}-x64.exe"
          Move-Item "publish\win-x64\ClaudeCodeWin.exe" "publish\ClaudeCodeWin-${version}-x64.exe"

          $hash = (Get-FileHash "publish\ClaudeCodeWin-${version}-x64.exe" -Algorithm SHA256).Hash.ToLower()
          echo "$hash  ClaudeCodeWin-${version}-x64.exe" > "publish\ClaudeCodeWin-${version}-x64.exe.sha256"

      - name: Build arm64
        run: |
          $version = "${{ needs.version.outputs.version }}"
          $shortSha = "${{ needs.version.outputs.short_sha }}"

          dotnet publish src/ClaudeCodeWin/ClaudeCodeWin.csproj `
            -c Release -r win-arm64 --self-contained `
            -p:PublishSingleFile=true `
            -p:EnableCompressionInSingleFile=true `
            -p:DebugType=None -p:DebugSymbols=false `
            -p:Version=$version `
            -p:InformationalVersion="${version}+${shortSha}" `
            -o publish/win-arm64

          & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" /DMyAppVersion=${version} /DArch=arm64 /DPublishDir=..\publish\win-arm64 build\installer.iss
          Move-Item "dist\ClaudeCodeWin-Setup-${version}-arm64.exe" "publish\ClaudeCodeWin-Setup-${version}-arm64.exe"
          Move-Item "publish\win-arm64\ClaudeCodeWin.exe" "publish\ClaudeCodeWin-${version}-arm64.exe"

          $hash = (Get-FileHash "publish\ClaudeCodeWin-${version}-arm64.exe" -Algorithm SHA256).Hash.ToLower()
          echo "$hash  ClaudeCodeWin-${version}-arm64.exe" > "publish\ClaudeCodeWin-${version}-arm64.exe.sha256"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.version.outputs.version }}
          name: v${{ needs.version.outputs.version }}
          generate_release_notes: true
          files: |
            publish/ClaudeCodeWin-*.exe
            publish/ClaudeCodeWin-*.sha256
