name: Build & Release

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.calc.outputs.version }}
      short_sha: ${{ steps.calc.outputs.short_sha }}
    steps:
      - uses: actions/checkout@v4

      - name: Calculate version
        id: calc
        run: |
          # Read major.minor from .csproj, append run_number as patch
          CSPROJ_VER=$(grep -oP '(?<=<Version>)[^<]+' src/ClaudeCodeWin/ClaudeCodeWin.csproj)
          MAJOR_MINOR=$(echo "$CSPROJ_VER" | cut -d. -f1,2)
          VERSION="${MAJOR_MINOR}.${{ github.run_number }}"
          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "short_sha=$SHORT_SHA" >> "$GITHUB_OUTPUT"
          echo "Version: $VERSION ($SHORT_SHA)"

  build:
    needs: version
    runs-on: windows-latest
    strategy:
      matrix:
        include:
          - rid: win-x64
            arch: x64
          - rid: win-arm64
            arch: arm64

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET 9
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Publish
        run: |
          dotnet publish src/ClaudeCodeWin/ClaudeCodeWin.csproj `
            -c Release `
            -r ${{ matrix.rid }} `
            --self-contained `
            -p:PublishSingleFile=true `
            -p:EnableCompressionInSingleFile=true `
            -p:DebugType=None `
            -p:DebugSymbols=false `
            -p:Version=${{ needs.version.outputs.version }} `
            -p:InformationalVersion=${{ needs.version.outputs.version }}+${{ needs.version.outputs.short_sha }} `
            -o publish/${{ matrix.rid }}

      - name: Build installer
        run: |
          $version = "${{ needs.version.outputs.version }}"
          choco install innosetup -y --no-progress
          & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" /DMyAppVersion=${version} /DArch=${{ matrix.arch }} /DPublishDir=..\publish\${{ matrix.rid }} build\installer.iss
          Move-Item "dist\ClaudeCodeWin-Setup-${version}-${{ matrix.arch }}.exe" "publish\ClaudeCodeWin-Setup-${version}-${{ matrix.arch }}.exe"

      - name: Rename portable exe
        run: |
          $version = "${{ needs.version.outputs.version }}"
          Move-Item "publish/${{ matrix.rid }}/ClaudeCodeWin.exe" "publish/ClaudeCodeWin-${version}-${{ matrix.arch }}.exe"

      - name: Compute SHA256
        run: |
          $version = "${{ needs.version.outputs.version }}"
          $file = "publish/ClaudeCodeWin-${version}-${{ matrix.arch }}.exe"
          $hash = (Get-FileHash $file -Algorithm SHA256).Hash.ToLower()
          echo "$hash  ClaudeCodeWin-${version}-${{ matrix.arch }}.exe" > "publish/ClaudeCodeWin-${version}-${{ matrix.arch }}.exe.sha256"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.arch }}
          path: publish/ClaudeCodeWin-*
          retention-days: 1

  release:
    needs: [version, build]
    runs-on: ubuntu-latest
    steps:
      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: List artifacts
        run: ls -lah artifacts/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.version.outputs.version }}
          name: v${{ needs.version.outputs.version }}
          generate_release_notes: true
          files: artifacts/*
